<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="weather-app"> 
        <div class="container">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Enter</button>
            </div>

            <div class="row"> 
                <div class="col-6">
                    <div class="row">
                        <div class="col-2">
                            <img src="https://cdn-icons-png.flaticon.com/512/169/169367.png" alt="sun" class="img-fluid">
                        </div> 
                        <div class="col-2">
                            19
                        </div>
                        <div class="col-2">
                            <div class="row"> 
                                precipitation
                            </div>
                            <div class="row"> 
                                humidity
                            </div>
                            <div class="row"> 
                                wind
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>
                            Londres, Royaume-Uni
                        </li>
                        <li>
                            mercredi 13:00
                        </li>
                        <li>
                            cloudy
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <ul>
                        <li>
                            Monday
                        </li>
                        <li>
                            Temp
                        </li>
                        <li>
                            Icon
                        </li>
                    </ul>
                </div>
                <div class="col-2">
                    <ul>
                        <li>
                            Tuesday
                        </li>
                        <li>
                            Temp
                        </li>
                        <li>
                            Icon
                        </li>
                    </ul> 
                </div>
                <div class="col-2">
                    <ul>
                        <li>
                            Wednesday
                        </li>
                        <li>
                            Temp
                        </li>
                        <li>
                            Icon
                        </li>
                    </ul> 
                </div>
                <div class="col-2">
                    <ul>
                        <li>
                            Thursday
                        </li>
                        <li>
                            Temp
                        </li>
                        <li>
                            Icon
                        </li>
                    </ul> 
                </div>
                <div class="col-2">
                    <ul>
                        <li>
                            Friday
                        </li>
                        <li>
                            Temp
                        </li>
                        <li>
                            Icon
                        </li>
                    </ul> 
                </div>
            </div>
        </div>
    </div>
    <small>
        <a href="https://github.com/ninamoutonnet/vanilla_weather_app_github">Open source code</a>
        by Nina Moutonnet
    </small>
    <script src="src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
